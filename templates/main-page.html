    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background-color: #f5f5f5;
      }

      .header {
        border-bottom-left-radius: 45px;
        border-bottom-right-radius: 45px;
        background: #0b1d36;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 106px;
        padding: 0 20px;
        transition: all 0.4s ease;
      }

      .prt1 p {
        padding: 30px 20px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }
      .prt1 {
        width: 45%;
        display: flex;
        gap: 45px;
        padding-right: 70px;
        min-width: 600px;
      }

      .header p:hover {
        opacity: 0.8;
      }

      .logout-btn {
        background-color: #27a79c;
        color: white;
        padding: 12px 28px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid #27a79c;
        cursor: pointer;
        font-size: 14px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(39, 167, 156, 0.2);
        margin: 0 10px;
      }

      .logout-btn:hover {
        background-color: transparent;
        color: #27a79c;
        box-shadow: 0 6px 15px rgba(39, 167, 156, 0.3);
        transform: translateY(-2px);
      }

      .logout-btn:active {
        transform: translateY(0);
      }

      .menu-icon {
        background: none;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        padding: 8px;
        transition: all 0.3s ease;
      }

      .menu-icon:hover {
        opacity: 0.8;
        transform: scale(1.1);
      }

      .header.header-shrink {
        width: 83%;
        border-bottom-left-radius: 0;
      }
      .sidebar {
        position: fixed;
        display: block;

        top: 0;
        left: 0;
        transform: translateX(-100%);
        width: 15%;
        height: 100vh;
        color: black;
        transition: 0.3s ease;
        overflow-y: auto;
        z-index: 99;
        border: 1px solid #07243a;
      }

      .sidebar.sidebar-open {
        transform: translateX(0);
      }
      .history {
        color: black;

        text-align: center;
        margin: 0;
        font-size: 10px;
        border: 1px solid black;
        padding: 30px;
        margin: 0;
        background-color: #0b1d36;
        color: white;
        font-weight: 100;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }
      .links {
        display: block;
        padding: 20px;
        margin-top: 6px;
        color: #0b1d36;
        border: 1px solid #07243a;
      }

      .links a {
        display: block;
        padding: 12px 16px;
        margin: 8px 0;

        color: #0b1d36;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .links a:hover {
        background-color: #27a79c;
        color: white;
        transform: translateX(4px);
      }

      @media (max-width: 768px) {
        .header {
          padding: 0 20px;
        }

        .header p {
          font-size: 14px;
          margin: 0 10px;
        }

        .logout-btn {
          padding: 10px 20px;
          font-size: 12px;
          margin: 0 5px;
        }

        .menu-icon {
          font-size: 24px;
        }

        .sidebar {
          width: 250px;
        }
      }

      @media (max-width: 480px) {
        .header {
          height: auto;
          padding: 12px 15px;
          flex-wrap: wrap;
          gap: 8px;
        }

        .header p {
          font-size: 12px;
          margin: 0 5px;
        }

        .logout-btn {
          padding: 8px 16px;
          font-size: 11px;
          margin: 0 3px;
        }

        .menu-icon {
          font-size: 20px;
          order: 4;
        }

        .sidebar {
          width: 100%;
        }
      }
    </style>
    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("sidebar-open");
        document.querySelector(".header").classList.toggle("header-shrink");
      }

      // Close sidebar when clicking outside
      document.addEventListener("click", function (event) {
        const sidebar = document.querySelector(".sidebar");
        const menuIcon = document.querySelector(".menu-icon");

        if (sidebar.classList.contains("sidebar-open")) {
          if (
            !sidebar.contains(event.target) &&
            !menuIcon.contains(event.target)
          ) {
            sidebar.classList.remove("sidebar-open");
            document.querySelector(".header").classList.remove("header-shrink");
          }
        }
      });

      document.querySelectorAll(".links a").forEach((link) => {
        link.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.remove("sidebar-open");
          document.querySelector(".header").classList.remove("header-shrink");
        });
      });
    </script>
  </body>
</html>
