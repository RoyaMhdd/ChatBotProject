              <input
                type="text"
                maxlength="1"
                autocomplete="off"
                class="verify-otp-input"
                inputmode="numeric"
                pattern="[0-9]*"
                name="digit1"
                required
              />
              <input
                type="text"
                maxlength="1"
                autocomplete="off"
                class="verify-otp-input"
                inputmode="numeric"
                pattern="[0-9]*"
                name="digit2"
                required
              />
              <input
                type="text"
                maxlength="1"
                autocomplete="off"
                class="verify-otp-input"
                inputmode="numeric"
                pattern="[0-9]*"
                name="digit3"
                required
              />
              <input
                type="text"
                maxlength="1"
                autocomplete="off"
                class="verify-otp-input"
                inputmode="numeric"
                pattern="[0-9]*"
                name="digit4"
                required
              />
            </div>

            <a href="{% url 'home' %}" class="verify-change-number">
              تغییر شماره موبایل
            </a>
          </form>

          <style>
            .verify-right {
              margin-bottom: 90px;
              margin-left: 30px;
              flex: 1;
              display: grid;
              align-items: center;
              justify-content: center;
            }
            .verify-left {
              flex: 1;
              background-color: #0a2342;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-size: 2rem;
            }
            .verify-form {
              margin-bottom: 20px;
            }
            .verify-card {
              text-align: center;
              padding: 39px 35px 34px 39px;
              border-radius: 50px;
              box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
              width: 400px;
            }
            .verify-title {
              margin: 0;
            }
            .verify-otp-input {
              height: 67px;
              width: 72px;
              border-radius: 16px;
              border: 4px solid #234f77;
              box-shadow: 10px 10px 10px 5px rgba(66, 65, 65, 0.1) inset;
              font-size: 40px;
              text-align: center;
            }
            .verify-change-number {
              display: block;
              text-align: center;
              margin-top: 30px;
              color: #4e7bac;
              margin-left: 200px;
              text-decoration: underline;
              font-size: 17px;
            }
            .verify-hint {
              margin: 0;
              padding: 35px 0;
            }
            .actions {
              display: flex;
              gap: 18px;
              justify-content: center;
              margin-top: 48px;
              align-items: center;
              flex-wrap: wrap;
            }
            .btn {
              width: 200px;
              height: 74px;
              border-radius: 23px;
            }
            .btn-resend {
              border: 0;
              background-color: #8fb3d8;
              color: #4e7bac;
              font-size: 20px;
            }
            .btn-confirm {
              color: #0a2342;
              font-size: 31px;
              border: 4px solid #27a79c;
              background-color: rgba(46, 196, 182, 0.49);
            }
            .btn-confirm:hover {
              opacity: 1;
            }
            @media (max-width: 900px) {
              body {
                padding-right: 0;
              }

              .verify-container {
                flex-direction: column;
                padding: 20px;
              }

              .verify-left {
                display: none;
              }

              .verify-right {
                padding: 20px;
              }

              .verify-card {
                padding: 40px 20px;
                border-radius: 30px;
                width: 100%;
              }

              .verify-title {
                font-size: 22px;
              }

              .verify-hint {
                font-size: 16px;
              }

              .verify-otp-input {
                width: 48px;
                height: 48px;
                font-size: 24px;
              }

              .btn {
                width: 100%;
                height: 55px;
              }

              .verify-change-number {
                margin-left: 0 !important;
              }
            }

            @media (max-width: 350px) {
              .verify-otp-row {
                gap: 10px;
              }

              .verify-otp-input {
                width: 40px;
                height: 40px;
                font-size: 20px;
              }
            }
            .wrongnumber {
              margin-top: 28px;
              margin-left: 23%;
              padding: 10px 30px 20px 30px;
              background-color: rgba(230, 57, 70, 0.68);
              position: relative;
            }
            .error-progress {
              position: absolute;
              bottom: 0;
              left: 0;

              height: 8px;
              background: #c50000;
              width: 100%;
              animation: shrink 3s linear forwards;
            }

            @keyframes shrink {
              from {
                width: 100%;
              }
              to {
                width: 0%;
              }
            }
          </style>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-confirm" form="form">
            تایید
          </button>
          <button type="button" class="btn btn-resend" id="resend-btn" disabled>
            ارسال مجدد کد 60 ثانیه
          </button>

          {%if error%}
          <div class="wrongnumber" id="error">
            شماره موبایل خود را اشتباه وارد کرده اید
            <div class="error-progress"></div>
          </div>

          {%endif%}
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".wrongnumber").forEach((box) => {
        const progress = box.querySelector(".error-progress");

        progress.addEventListener("animationend", () => {
          box.style.transition = "opacity 0.4s";
          box.style.opacity = "0";

          setTimeout(() => {
            box.remove();
          }, 400);
        });
      });
      const inputs = document.querySelectorAll(".verify-otp-input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          e.target.value = value;

          if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });

        input.addEventListener("focus", (e) => {
          setTimeout(() => {
            input.selectionStart = input.selectionEnd = input.value.length;
          }, 0);
        });
      });
    </script>
  </body>
</html>
