<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>سوال و گزینه‌ها</title>
    <style>
      :root {
        /* فونت‌ها */
        --font-family: "Vazirmatn", "Tahoma", sans-serif;
        --title-font-size: 28px; /* از فیگما برای متن سوال */
        --button-font-size: 18px; /* از فیگما برای متن دکمه‌ها */

        /* دکمه‌ها */
        --button-height: 56px; /* ارتفاع دکمه */

        /* رنگ‌ها (از فیگما بردار) */
        --accent-color: #18c7b6; /* رنگ سبز-آبی برای انتخاب */

        --outline-color: #07243a; /* رنگ خط دور دکمه‌ها */
        --page-border-color: #05223a; /* رنگ حاشیه کلی صفحه */
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #ffffff;
        font-family: var(--font-family);
        color: #0b2540;

        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .page-frame {
        width: 100%;
        max-width: 1200px;

        padding: 22px; /* فاصله از حاشیه فریم تا محتوا */

        background: linear-gradient(180deg, #fff, #fff);
      }

      /* کانتِینِر مرکزی (مرکز شده و محدود عرض) */
      .center-card {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;

        padding: 32px 28px;
      }

      .logo {
        width: 72px;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo svg {
        font-size: 60px;
      }

      /* سوال */
      .question {
        font-size: 48px;
        font-weight: 500;
        text-align: center;
        margin: 0;
        padding: 15px 0 70px 0;
      }

      /* ردیف دکمه‌ها */
      .actions {
        width: 100%;
        display: flex;
        gap: 20px;
        justify-content: space-between;
        align-items: center;
        margin-top: 6px;
      }

      /* هر دکمه */
      .btn {
        flex: 1 1 0;
        height: 80px;
        min-width: 120px;
        border-radius: 28px;
        border: 5px solid #07243a;
        background: transparent;
        font-size: 36px;
        font-weight: 300;
        cursor: pointer;
        transition: all 0.18s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 18px;
        color: var(--muted-color);
        white-space: nowrap;
      }

      .btn:hover {
        transform: translateY(-3px);
      }

      /* حالت انتخاب‌شده (همون دکمه سبز تصویر) */
      .btn.selected {
        background: transparent;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(24, 199, 182, 0.08);
        color: var(--accent-color);
      }

      /* اگر بخوای دکمهٔ انتخاب‌شده پس‌زمینه روشن داشته باشه: */
      .btn.selected.fill {
        background: var(--accent-color);
        color: #fff;
        border-color: transparent;
      }

      @media (max-width: 700px) {
        :root {
          --button-height: 48px;
          --title-font-size: 20px;
        }
        .actions {
          flex-direction: column;
          gap: 12px;
          align-items: stretch;
        }
      }
    </style>
  </head>

        <h1 id="q1" class="question">اختراعت از کدام دسته است ؟</h1>

        <!-- دکمه‌ها -->
        <div class="actions" role="group" aria-labelledby="q1">
          <button class="btn" data-value="process" aria-pressed="false">
            فرآیند
          </button>
          <button class="btn" data-value="product" aria-pressed="false">
            فرآورده
          </button>
          <button class="btn" data-value="both" aria-pressed="false">
            هر دو دسته
          </button>
        </div>
      </div>
    </div>

    <script>
      // JS سبک برای مدیریت انتخاب دکمه‌ها
      (function () {
        const buttons = Array.from(document.querySelectorAll(".btn"));
        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            // حالت تک‌انتخاب: فقط یک انتخاب فعال باشد
            buttons.forEach((b) => {
              b.classList.remove("selected");
              b.setAttribute("aria-pressed", "false");
            });
            btn.classList.add("selected");
            btn.setAttribute("aria-pressed", "true");

            // اگر لازم است، مقدار انتخاب‌شده را بگیر:
            const value = btn.dataset.value;
            console.log("selected:", value);
          });
        });
      })();

  <script>
document.querySelectorAll('.actions .btn').forEach(button => {
  button.addEventListener('click', async () => {
    const chatType = button.dataset.value;

    try {
      const response = await fetch("{% url 'new_chat_api' %}", {


        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ chat_type: chatType })
      });

      const data = await response.json();
      if (data.conversation_id) {
        window.location.href = `/chat/${data.conversation_id}/`;  // مسیر صفحه چت
      }
    } catch (err) {
      alert("خطا در اتصال به سرور");
      console.error(err);
    }
  });
});
</script>
