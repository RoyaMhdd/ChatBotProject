      <!-- فیلدها -->
      <form method="post" action="{% url 'save_user_profile' %}">
        {% csrf_token %}
        <input
          name="fullname"
          type="text"
          placeholder="نام و نام خانوادگی"
          class="input"
        />
        <input name="email" type="email" placeholder="ایمیل" class="input" />

        <!-- دکمه -->
        <button class="btn" type="submit">ساخت پروفایل</button>
      </form>

      <style>
        body {
          margin: 0;
          padding: 0;
          background: #f5f9ff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: sans-serif;
        }

        .container {
          width: 100%;
          max-width: 480px;
          text-align: center;
        }

        .profile-icon {
          margin-bottom: 40px;
        }

        .input {
          width: 90%;
          height: 70px;
          border-radius: 50px;
          border: 3px solid #4e7bac;
          outline: none;
          margin-bottom: 20px;
          padding: 30px;
          font-size: 16px;
          background: white;
          box-sizing: border-box;
        }

        .input::placeholder {
          font-size: 26px;
        }

        .btn {
          width: 180px;
          height: 55px;
          border-radius: 45px;
          border: 3px solid #27a79c;
          background: #5cd5c9;
          font-size: 17px;
          cursor: pointer;
          transition: 0.2s;
          margin-right: 41%;
          margin-top: 45px;
        }

        .btn:hover {
          opacity: 0.9;
        }
        @media (max-width: 700px) {
          .input {
            height: 40px;
          }
        }
      </style>
    </div>
  </body>
</html>
