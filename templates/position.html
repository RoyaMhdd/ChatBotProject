<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انتخاب نقش</title>
    {% load static %}
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("{% static 'fonts/Vazirmatn-VariableFont_wght.ttf' %}")
          format("truetype");
      }
      html {
        font-family: "Vazirmatn", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #f6f9fc;
        font-family: "IRANSans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 40px;
        color: #002855;
      }
      .btns {
        display: flex;
        gap: 40px;
        justify-content: center;
      }

      .role-box {
        border: 3px solid #607ea8;

        border-radius: 50px;
        margin: 12px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: 0.3s;
        background: white;
        width: 350px;
        padding: 0 20px;
      }
      .without-check {
        display: flex;
        align-items: center;
      }

      .role-box:hover {
        background: #fafbfd;
      }
      .check {
        opacity: 0;
        font-size: 22px;
        color: #2ec4b6;
      }
      /* ----- SELECTED STATE ----- */

      .role-box.selected {
        border-color: #2ec4b6;
      }
      .role-box.selected .pos {
        color: #2ec4b6;
      }
      .role-box.selected .check {
        opacity: 1;
      }

      .icon {
        font-size: 26px;
        color: #254b7c;
        padding-left: 20px;
      }

      .pos {
        font-size: 23px;
        color: #234f77;
      }
      .user {
        margin-top: 5px;
      }
      #ulogo2 {
        padding-top: 5px;
      }
    </style>
  </head>
  <body>

      function selectRole(role) {
