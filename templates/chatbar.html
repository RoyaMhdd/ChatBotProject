    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const uploadFile = document.getElementById("uploadfile");
        const chatWrapper = document.getElementById("user-chat");
        const messageInput = document.getElementById("messageInput");
        const chatWindow = document.getElementById("chatWindow");

        const button=document.getElementById("send")

        function addChatMessage(msg, fromUser = true) {
          const bubble = document.createElement("div");
          bubble.className = "user-massage";
          bubble.innerText = msg;
          if (fromUser) bubble.style.alignSelf = "end-flex";
          chatWrapper.appendChild(bubble);

          chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addChatReply(msg) {
          const bubble = document.createElement("div");
          bubble.className = "chat-bubble";
          bubble.innerText = msg;
          chatWrapper.appendChild(bubble);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        uploadFile.addEventListener("change", function () {
          const file = this.files && this.files[0];
          if (!file) return;
          messageInput.value = file.name;
          const formData = new FormData();
          formData.append("file", file);

          fetch("/upload-file/", { method: "POST", body: formData })
            .then((response) => response.json())
            .then((data) => console.log("File uploaded:", data))
            .catch((error) => console.error("Upload error:", error));
        });

        button.addEventListener("click", sendmassage);
        messageInput.addEventListener("keydown",function (e) {
          if(e.key==="Enter"){
            e.preventDefault();
            sendmassage()
          }

        });
        function sendmassage () {

            const text = messageInput.value.trim();
            if (!text) return;

            const isFileName = /\.(pdf|docx?|pptx?|jpg|jpeg|png|gif)$/i.test(
              text
            );

            if (isFileName) {
              addChatMessage(`📄 ${text}`);
            } else {
              addChatMessage(text);
              sendToBackend(text);
            }

            messageInput.value = "";

        }

        // <!--  async function sendToBackend(message) {-->
        // <!--    const USE_MOCK = false; // فقط Mock استفاده شود-->

        // <!--    if (USE_MOCK) {-->
        // <!--      addChatReply("پاسخ تستی - لطفاً API key را تنظیم کنید.");-->
        // <!--      window.currentConversationId = window.currentConversationId || Math.floor(Math.random() * 1000);-->
        // <!--      return;-->
        // <!--    }-->

        // <!--    // حالت واقعی - تماس با سرور-->
        // <!--    const response = await fetch("/api/chat/", {-->
        // <!--      method: "POST",-->
        // <!--      headers: {-->
        // <!--        "Content-Type": "application/json",-->
        // <!--        "X-CSRFToken": getCSRF(),-->
        // <!--      },-->
        // <!--      body: JSON.stringify({-->
        // <!--        message: message,-->
        // <!--        conversation_id: window.currentConversationId || null,-->
        // <!--      }),-->
        // <!--    });-->

        // <!--    const data = await response.json();-->

        // <!--    if (data.conversation_id) {-->
        // <!--      window.currentConversationId = data.conversation_id;-->
        // <!--    }-->

        // <!--    addChatReply(data.reply);-->
        // <!--  }-->

        async function sendToBackend(message) {
          const USE_MOCK = false; // حتماً false باشد تا سرور واقعی صدا زده شود

          try {
            const response = await fetch("{% url 'chat_api' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRF(),
              },
              body: JSON.stringify({
                message: message,
                conversation_id: {{ conversation.id }},
              }),
            });

            const data = await response.json();

            // ذخیره conversation_id
            if (data.conversation_id) {
              window.currentConversationId = data.conversation_id;
            }

            // بررسی reply و خطا
            const replyText =
              data.reply || data.error || "⚠️ پاسخ سرور نامشخص است";
            addChatReply(replyText);
          } catch (err) {
            console.error("Fetch error:", err);
            addChatReply("⚠️ خطا در اتصال به سرور");
          }
        }

        function getCSRF() {
          const cookieValue = document.cookie
            .split("; ")
            .find((row) => row.startsWith("csrftoken="));
          return cookieValue ? cookieValue.split("=")[1] : "";
        }
      });

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("sidebar-open");
        document
          .querySelector(".chat-header")
          .classList.toggle("header-shrink");
           document
