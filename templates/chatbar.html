<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>چت بات</title>
    <link rel="stylesheet" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header" id="sidebar">
        <button class="menu-icon" id="menuToggle" onclick="toggleSidebar()">
          ☰
        </button>
        <div class="site-logo">اسم و لوگو سایت</div>
      </header>
      <style>
        body,
        html {
          margin: 0;
          padding: 0;
          height: 100vh;
        }
        * {
          position: relative;
          z-index: 1;
        }
        .chat-container {
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
        .chat-header {
          direction: ltr;
          border-bottom-left-radius: 45px;
          border-bottom-right-radius: 45px;
          background: #0b1d36;
          color: white;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 106px;
          padding: 0 20px;
          transition: all 0.4s ease;
        }
        .site-logo {
          font-size: 23px;
        }
        .menu-icon {
          background-color: inherit;
          border: none;
          color: #d9d9d9;

          margin: 0;
          font-size: 30px;
          transition: transform 0.4s ease;
        }
      </style>

      <aside class="sidebar" id="sidebar">
        <ul class="sidebar-list">
          <h2 class="sidebar-title">تاریخچه</h2>
          <a href="#">ت ۱</a>
          <a href="#">ت ۲</a>
          <a href="#">۳ ت</a>
        </ul>
      </aside>
      <style>
        .sidebar {
          position: fixed;
          display: block;
          left: 0;
          top: 0;

          width: 10%;
          height: 100vh;
          color: black;
          transition: 0.3s ease;
          overflow-y: auto;

          transform: translateX(-100%);
        }

        .sidebar.sidebar-open {
          transform: translateX(0);
        }
        .sidebar-title {
          border-bottom-left-radius: 45px;
          border-bottom-right-radius: 45px;
          background: #0b1d36;
          color: white;
          height: 65px;
          padding-top: 20px;
          text-align: center;
          margin: 0;

          border-right: 1px solid black;
          font-size: 16px;
        }
        .sidebar-list {
          display: grid;
          margin: 0;
        }
        .sidebar-list a {
          border: 1px solid black;
          border-top: none;
          padding: 30px;
          margin: 0;
          text-align: center;
        }

        .chat-header.header-shrink {
          width: 90%;
          border-bottom-left-radius: 0;
        }
        #uploadfile {
          display: none;
        }
      </style>

      <div class="chat-main" id="chatWindow">
        <div id="user-chat">
          <div class="chat-bubble bot">
            <span>سلام ،روزت بخیر</span>من آماده‌ام تا درباره اختراعت بشنوم
          </div>
        </div>
      </div>

      <div class="chat-input-box">
        <input
          type="text"
          placeholder="برای شروع توضیحات کلیک کن!"
          class="chat-input"
          id="messageInput"
          autocomplete="off"
        />
        <div class="options">
          <button class="chat-button">

<script>
document.addEventListener("DOMContentLoaded", function () {
  const uploadFile = document.getElementById("uploadfile");
  const chatWrapper = document.getElementById("user-chat");
  const messageInput = document.getElementById("messageInput");
  const chatWindow = document.getElementById("chatWindow");

  function addChatMessage(msg, fromUser = true) {
    const bubble = document.createElement("div");
    bubble.className = "user-massage";
    bubble.innerText = msg;
    if (fromUser) bubble.style.alignSelf = "end-flex";
    chatWrapper.appendChild(bubble);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function addChatReply(msg) {
    const bubble = document.createElement("div");
    bubble.className = "chat-bubble";
    bubble.innerText = msg;
    chatWrapper.appendChild(bubble);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  uploadFile.addEventListener("change", function () {
    const file = this.files && this.files[0];
    if (!file) return;
    messageInput.value = file.name;
    const formData = new FormData();
    formData.append("file", file);

    fetch("/upload-file/", { method: "POST", body: formData })
      .then((response) => response.json())
      .then((data) => console.log("File uploaded:", data))
      .catch((error) => console.error("Upload error:", error));
  });

  messageInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const text = messageInput.value.trim();
      if (!text) return;

      const isFileName = /\.(pdf|docx?|pptx?|jpg|jpeg|png|gif)$/i.test(text);
      if (isFileName) {
        addChatMessage(`📄 ${text}`);
      } else {
        addChatMessage(text);
        sendToBackend(text);
      }

      messageInput.value = "";
    }
  });

async function sendToBackend(message) {
    const USE_MOCK = false; // حتماً false باشد تا سرور واقعی صدا زده شود

    try {
        const response = await fetch("/api/chat/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRF(),
            },
            body: JSON.stringify({
                message: message,
                conversation_id: window.currentConversationId || null,
            }),
        });

        const data = await response.json();

        // ذخیره conversation_id
        if (data.conversation_id) {
            window.currentConversationId = data.conversation_id;
        }

        // بررسی reply و خطا
        const replyText = data.reply || data.error || "⚠️ پاسخ سرور نامشخص است";
        addChatReply(replyText);

    } catch (err) {
        console.error("Fetch error:", err);
        addChatReply("⚠️ خطا در اتصال به سرور");
    }
}




  function getCSRF() {
    const cookieValue = document.cookie
      .split("; ")
      .find((row) => row.startsWith("csrftoken="));
    return cookieValue ? cookieValue.split("=")[1] : "";
  }
});

function toggleSidebar() {
  document.querySelector(".sidebar").classList.toggle("sidebar-open");
  document.querySelector(".chat-header").classList.toggle("header-shrink");
}
