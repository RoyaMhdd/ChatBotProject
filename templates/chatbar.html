    <style>
      .chat-main {
        margin-top: 10px;
        height: calc(100vh - 170px);
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 200px;
      }
      #user-chat {
        display: flex;
        flex-direction: column;
        margin-left: 15px;
        gap: 16px;
        align-items: flex-start;
      }
      .user-massage {
        flex-direction: row-reverse;

        padding: 26px;
        background-color: #a3c7ec;
        width: 25%;
        margin-right: 20%;
        white-space: normal;
        overflow-wrap: break-word;
        border-radius: 30px;
      }

      .chat-bubble {
        margin-right: 55%;
        padding: 26px;
        background-color: #d9d9d9;
        width: 25%;
        overflow-wrap: break-word;

        border-radius: 30px;
      }

      #box {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        background-color: #6493c5;
        position: fixed;
        top: 80%;
        bottom: 20%;
        left: 10%;
        right: 10%;
        padding: 13px;
        padding-bottom: 100px;
        border-radius: 30px;
        opacity: 0.8;
      }

      .chat-input-box input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 20px;
        outline: none;
        background: #b5cee9;
        font-size: 16px;
        margin-right: 16px;
        width: 100%;
      }
      .chat-input-box.chat-shrink {
        margin-right: 10%;
      }
      .chat-input {
        margin-bottom: 4px;
        border-radius: 17px;
        padding: 16px 40px 16px 10px;
        background-color: #a3c7ec;
        border: none;
      }
      .input-section {
        display: flex;
      }
      .send-btn {
        border-radius: 50px;
        background-color: #a3c7ec;
        padding-top: 7px;
        padding-right: 10px;
        padding-left: 7px;
        border: none;
      }
      .options {
        margin-right: 60px;
        display: flex;
        padding: 0;
      }
      .chat-button {
        width: 40px;
        height: 40px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: inherit;
      }
      .chat-form-btn {
        margin-right: 4px;
        border-radius: 20px;
        border: 2px solid #0a2342;
        margin-top: 4px;
        background-color: #a3c7ec;
        text-decoration: none;
        color: #2b2d43;
        padding: 5px 8px;
      }
      @media (max-width: 1400px) {
        .sidebar {
          width: 20%;
        }

        .sidebar ul li {
          font-size: 16px;
          padding: 8px 0;
        }
        .chat-header.header-shrink {
          max-width: 80%;
        }
      }
      @media (max-width: 600px) {
        .site-logo {
          font-size: 10px;
        }
        .chat-main {
          font-size: 10px;
        }
        #user-chat {
          margin-left: 30px;
        }
        .chat-header {
          font-size: 3px;
          height: 80px;
        }
        .sidebar-list {
          padding: 0;
        }
        .menu-icon {
          font-size: 24px;
        }
        .sidebar {
          width: 50%;
          z-index: 9999;
          background-color: white;
        }
        .sidebar-title {
          font-size: 7px;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          height: 58px;
        }

        .chat-header.header-shrink {
          max-width: 43%;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const uploadFile = document.getElementById("uploadfile");
        const chatWrapper = document.getElementById("user-chat");
        const messageInput = document.getElementById("messageInput");
        const chatWindow = document.getElementById("chatWindow");

        const button=document.getElementById("send")

        function addChatMessage(msg, fromUser = true) {
          const bubble = document.createElement("div");
          bubble.className = "user-massage";
          bubble.innerText = msg;
          if (fromUser) bubble.style.alignSelf = "end-flex";
          chatWrapper.appendChild(bubble);

          chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addChatReply(msg) {
          const bubble = document.createElement("div");
          bubble.className = "chat-bubble";
          bubble.innerText = msg;
          chatWrapper.appendChild(bubble);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        uploadFile.addEventListener("change", function () {
          const file = this.files && this.files[0];
          if (!file) return;
          messageInput.value = file.name;
          const formData = new FormData();
          formData.append("file", file);

          fetch("/upload-file/", { method: "POST", body: formData })
            .then((response) => response.json())
            .then((data) => console.log("File uploaded:", data))
            .catch((error) => console.error("Upload error:", error));
        });

        button.addEventListener("click", sendmassage);
        messageInput.addEventListener("keydown",function (e) {
          if(e.key==="Enter"){
            e.preventDefault();
            sendmassage()
          }

        });
        function sendmassage () {

            const text = messageInput.value.trim();
            if (!text) return;

            const isFileName = /\.(pdf|docx?|pptx?|jpg|jpeg|png|gif)$/i.test(
              text
            );

            if (isFileName) {
              addChatMessage(`📄 ${text}`);
            } else {
              addChatMessage(text);
              sendToBackend(text);
            }

            messageInput.value = "";

        }

        // <!--  async function sendToBackend(message) {-->
        // <!--    const USE_MOCK = false; // فقط Mock استفاده شود-->

        // <!--    if (USE_MOCK) {-->
        // <!--      addChatReply("پاسخ تستی - لطفاً API key را تنظیم کنید.");-->
        // <!--      window.currentConversationId = window.currentConversationId || Math.floor(Math.random() * 1000);-->
        // <!--      return;-->
        // <!--    }-->

        // <!--    // حالت واقعی - تماس با سرور-->
        // <!--    const response = await fetch("/api/chat/", {-->
        // <!--      method: "POST",-->
        // <!--      headers: {-->
        // <!--        "Content-Type": "application/json",-->
        // <!--        "X-CSRFToken": getCSRF(),-->
        // <!--      },-->
        // <!--      body: JSON.stringify({-->
        // <!--        message: message,-->
        // <!--        conversation_id: window.currentConversationId || null,-->
        // <!--      }),-->
        // <!--    });-->

        // <!--    const data = await response.json();-->

        // <!--    if (data.conversation_id) {-->
        // <!--      window.currentConversationId = data.conversation_id;-->
        // <!--    }-->

        // <!--    addChatReply(data.reply);-->
        // <!--  }-->

        async function sendToBackend(message) {
          const USE_MOCK = false; // حتماً false باشد تا سرور واقعی صدا زده شود

          try {
            const response = await fetch("{% url 'chat_api' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRF(),
              },
              body: JSON.stringify({
                message: message,
                conversation_id: {{ conversation.id }},
              }),
            });

            const data = await response.json();

            // ذخیره conversation_id
            if (data.conversation_id) {
              window.currentConversationId = data.conversation_id;
            }

            // بررسی reply و خطا
            const replyText =
              data.reply || data.error || "⚠️ پاسخ سرور نامشخص است";
            addChatReply(replyText);
          } catch (err) {
            console.error("Fetch error:", err);
            addChatReply("⚠️ خطا در اتصال به سرور");
          }
        }

        function getCSRF() {
          const cookieValue = document.cookie
            .split("; ")
            .find((row) => row.startsWith("csrftoken="));
          return cookieValue ? cookieValue.split("=")[1] : "";
        }
      });

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("sidebar-open");
        document
          .querySelector(".chat-header")
          .classList.toggle("header-shrink");
           document
          .querySelector(".chat-input-box")
          .classList.toggle("chat-shrink");
      }
    </script>
  </body>
