    {% load static %}
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("{% static 'fonts/Vazirmatn-VariableFont_wght.ttf' %}")
          format("truetype");
      }
      html {
        font-family: "Vazirmatn", sans-serif;
      }
      :root {
        --primary: #3a5f8f;
        --border: #6b8bb5;
        --bg-light: #eef2f5;
        --button-bg: #a8dfd4;
        --button-text: #053b40;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        font-family: inherit !important;
        max-width: 480px;
        width: 100%;
        margin: 80px auto;
        text-align: center;
      }

      .icon svg {
        width: 120px;
        height: 120px;
        margin-right: 30px;
      }

      .input-box {
        font-family: inherit !important;
        width: 90%;
        height: 70px;
        border: 3px solid #4e7bac;
        border-radius: 40px;
        margin-top: 25px;
        padding: 0 25px;
        font-size: 20px;
        background: white;
        outline: none;
        transition: 0.3s;
      }

      .input-box:focus {
        border-color: var(--primary);
      }

      #submitBtn {
        font-family: inherit !important;
        margin-top: 45px;
        border-radius: 45px;
        border: 3px solid #27a79c;
        background: #53dbce;
        color: var(--button-text);
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;

        padding: 15px 27px;
        max-width: 280px;
        margin-right: 60%;
      }

      #submitBtn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
