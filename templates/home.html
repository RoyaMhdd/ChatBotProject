<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>ثبت اختراع هوشمند</title>
    {% load static %}

    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url("{% static 'fonts/Vazirmatn-VariableFont_wght.ttf' %}")
          format("truetype");
      }

      * {
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-family: "Vazirmatn", sans-serif;
        direction: rtl;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        color: #0a2342;
        direction: ltr;
      }

      .phote {
        flex: 1;
        background-image: url('{% static "loginphoto.png" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
      }

      .name {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-right: 0;
      }

      .name h1 {
        font-size: 26px;
        margin-bottom: 45px;
      }

      .sitename {
        width: 100%;
        max-width: 503px;
        background-color: #fff;
        box-shadow: 0 10px 52px 11px rgba(19, 17, 17, 0.1);
        border-radius: 50px;
        padding: 40px 20px;
        text-align: center;
      }

      .sitename h2 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .sitename h3 {
        font-size: 22px;
        margin-bottom: 27px;
        margin-left: 50px;
        margin-top: 37px;
      }

      form {
        position: relative;
      }

      .mobil-number input {
        width: 100%;
        border: 5px solid #234f77;
        border-radius: 23px;
        font-size: 18px;
        direction: ltr;
        text-align: left;
        padding: 23px 11px;
        max-width: 368px;
      }

      .mobil-number input::placeholder {
        color: #4e7bac;
        font-size: 23px;
      }

      .mobil-number span {
        position: absolute;
        right: 70px;
        top: 57%;
        transform: translateY(-50%);
      }
      .link {
        display: block;
        text-align: right;
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        color: #778a9f;
        max-width: 337px;
        margin-left: 60px;
        margin-bottom: 36px;
      }

      .name button {
        margin-top: 40px;
        padding: 15px 159px;
        border-radius: 23px;
        border: 4px solid rgb(39, 167, 156, 0.42);
        background-color: rgba(48, 199, 185, 0.49);
        font-size: 22px;
        box-shadow: 0px 6px 60px rgba(5, 5, 5, 0.18);
        font-weight: 500;
        cursor: pointer;

        font-family: inherit !important;
      }

      .name button:hover {
        opacity: 1;
      }

      @media (max-width: 992px) {
        body {
          flex-direction: column;
          height: auto;
        }

        .phote {
          flex: none;
          height: 250px;
          font-size: 1.5rem;
        }

        .name {
          padding: 20px;
          padding-bottom: 100px;
        }

        .sitename {
          margin: 0 auto;
          padding: 30px 15px;
        }

        .sitename h2 {
          font-size: 28px;
        }

        .sitename p {
          font-size: 16px;
        }

        .name button {
          width: 50%;
          padding: 12px 0;
          font-size: 20px;
        }
      }
      .mobil-number input:focus + .icon {
        opacity: 0;
      }

      @media (max-width: 576px) {
        .sitename {
          width: 90%;
          padding: 20px;
        }

        .mobil-number input {
          font-size: 16px;
        }

        .link {
          font-size: 12px;
        }

        .name h1 {
          font-size: 20px;
          margin-bottom: 20px;
        }

        .name button {
          font-size: 18px;
          border-width: 3px;
        }
      }
      .wrongnumber {
        margin-top: 28px;
        margin-left: 23%;
        padding: 10px 30px 20px 30px;
        background-color: rgba(230, 57, 70, 0.68);
        position: relative;
      }
      .error-progress {
        position: absolute;
        bottom: 0;
        left: 0;

        height: 8px;
        background: #c50000;
        width: 100%;
        animation: shrink 3s linear forwards;
      }

      @keyframes shrink {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }
    </style>
  </head>

      </h1>

      <div class="sitename">
        <h2>خوش آمدید</h2>

        <h3>شماره موبایل خود را وارد کنید</h3>

        <form
          action="{% url 'send_otp' %}"
          method="POST"
          class="mobil-number"
          id="form"
          autocomplete="off"
        >
          {% csrf_token %}
          <input
            type="text"
            placeholder="+98"
            name="phone_number"
            inputmode="numeric"
          />
          <span class="icon">
            <svg
              class="phone-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.14 9.81 19.79 19.79 0 0 1 0 1.92 2 2 0 0 1 2 0h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81A2 2 0 0 1 7 7l-1.3 1.3a16 16 0 0 0 7 7L13 14a2 2 0 0 1 2.47-.3 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              />
            </svg>
          </span>
        </form>

        <a href="#" class="link"
          >در صورت ادامه دادن، با شرایط استفاده و سیاست<br />
          .حریم خصوصی ما موافقت می‌کنید</a
        >
      </div>

      <button type="submit" form="form">تایید</button>
      {%if error%}
      <div class="wrongnumber" id="error">
        شماره موبایل خود را اشتباه وارد کرده اید
        <div class="error-progress"></div>
      </div>

      {%endif%}
    </div>
    <script>
      document.querySelectorAll(".wrongnumber").forEach((box) => {
        const progress = box.querySelector(".error-progress");

        progress.addEventListener("animationend", () => {
          box.style.transition = "opacity 0.4s";
          box.style.opacity = "0";

          setTimeout(() => {
            box.remove();
          }, 400);
        });
      });
    </script>
  </body>
</html>
